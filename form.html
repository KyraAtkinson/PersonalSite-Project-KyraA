<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- <header><h1>Sign the following forms for a digital copy!</h1></header> -->
    <article>
        <h2>Name Form</h2>
        <form action="formsubmitted.html">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first"/>

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last"/>
            <button type="submit">Submit</button>
        </form>
    </article>

    <article>
        <h2> Contact Info</h2>
        <form action="formsubmitted.html">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/>

            <label for="cellPhone">Phone Number:</label>
            <input type="number" id="cellPhone" name="cellPhone"/>
            <button type="submit">Submit</button>
        </form>
    </article>

    <article>
        <h2>Feedback:</h2>
        <form action="formsubmitted.html">
            <label for="text">Message:</label>
            <textarea id="text" rows="5" cols="45"></textarea>
            <button type="submit">Submit</button>
        </form>
    </article>
